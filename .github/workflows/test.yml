name: new github actions run

on : [push]
 
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello world!!!!" 
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python

  run-windows-commands:
    runs-on: windows-latest
    steps:
      - name: powershell
        run: Get-location
      - name: bash shell
        run: pwd
        shell: bash